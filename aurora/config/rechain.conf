# REChain Aurora OS Configuration File
# This file contains configuration settings for the REChain application on Aurora OS

[Application]
name=REChain
version=4.1.4
organization=REChain Team
domain=rechain.com
environment=production

[Logging]
level=INFO
file_path=/var/log/rechain/rechain.log
max_file_size=10485760
max_files=5
enable_console=true
enable_file=true
enable_syslog=true

[Notifications]
enabled=true
sound_enabled=true
vibration_enabled=true
badge_enabled=true
led_enabled=true
max_notifications=50
timeout=5000
sound_path=/usr/share/sounds/rechain/
priority_high_timeout=10000
priority_low_timeout=3000

[System Integration]
enable_dbus=true
enable_sensors=true
enable_system_monitoring=true
enable_battery_monitoring=true
enable_network_monitoring=true
enable_orientation_monitoring=true
auto_rotation=true
keep_screen_on=false

[Crash Reporting]
enabled=true
auto_submit=true
endpoint=https://api.rechain.com/crash-reports
max_pending_reports=100
max_breadcrumbs=50
debug_mode=false

[Network]
timeout=30000
retry_attempts=3
retry_delay=1000
user_agent=REChain/4.1.4 (Aurora OS)
enable_compression=true

[Security]
enable_ssl_verification=true
min_tls_version=1.2
certificate_pinning=false
enable_certificate_transparency=true

[Performance]
enable_hardware_acceleration=true
max_memory_usage=512
cache_size=100
preload_images=true
optimize_animations=true

[Aurora OS Specific]
enable_ambience_integration=true
enable_cover_actions=true
enable_pulley_menu=true
enable_remorse_timer=true
enable_page_stack=true
theme_follow_system=true

[Matrix]
homeserver=matrix.org
sync_timeout=30000
retry_sync=true
enable_e2ee=true
device_verification=true
cross_signing=true

[Media]
enable_thumbnails=true
thumbnail_size=512
max_file_size=104857600
supported_formats=image/jpeg,image/png,image/gif,video/mp4,audio/ogg
enable_media_cache=true
media_cache_size=1073741824

[Database]
path=/home/defaultuser/.local/share/rechain/database.db
enable_wal=true
cache_size=2000
synchronous=NORMAL
journal_mode=WAL

[UI]
theme=auto
font_size=medium
enable_animations=true
animation_duration=300
enable_haptic_feedback=true
double_tap_timeout=300
