# REChain Aurora OS Logging Configuration
# Qt Logging Rules and Categories

[Rules]
# Application logging categories
rechain.*.debug=true
rechain.notification.debug=true
rechain.crash.debug=true
rechain.system.debug=true
rechain.matrix.debug=true
rechain.network.debug=false
rechain.database.debug=false
rechain.ui.debug=false

# Qt framework logging
qt.*.debug=false
qt.qpa.*.debug=false
qt.network.ssl.debug=false

# Aurora OS specific logging
aurora.*.debug=true
sailfish.*.debug=false

# Third-party libraries
flutter.*.debug=false
dbus.*.debug=false

[Categories]
# REChain application categories
rechain.app=Application lifecycle and main events
rechain.notification=Notification service events
rechain.crash=Crash reporting and error handling
rechain.system=System integration and hardware events
rechain.matrix=Matrix protocol and sync events
rechain.network=Network requests and responses
rechain.database=Database operations and queries
rechain.ui=User interface and rendering events
rechain.media=Media handling and processing
rechain.security=Security and encryption events

# Performance categories
rechain.performance=Performance monitoring and metrics
rechain.memory=Memory usage and management
rechain.storage=Storage operations and file I/O

# Aurora OS integration categories
rechain.aurora.dbus=D-Bus communication
rechain.aurora.sensors=Sensor data and events
rechain.aurora.battery=Battery status and power management
rechain.aurora.network=Network connectivity and status
rechain.aurora.orientation=Device orientation changes
rechain.aurora.theme=Theme and appearance changes

[Formatters]
# Log message format patterns
default=%{time yyyy-MM-dd hh:mm:ss.zzz} [%{type}] %{category}: %{message}
detailed=%{time yyyy-MM-dd hh:mm:ss.zzz} [%{type}] %{category} (%{file}:%{line}): %{message}
simple=%{time hh:mm:ss} %{category}: %{message}
json={"timestamp":"%{time yyyy-MM-ddThh:mm:ss.zzzZ}","level":"%{type}","category":"%{category}","message":"%{message}","file":"%{file}","line":%{line}}

[Outputs]
# Console output configuration
console.enabled=true
console.format=default
console.color=true
console.level=INFO

# File output configuration
file.enabled=true
file.path=/var/log/rechain/rechain.log
file.format=detailed
file.level=DEBUG
file.rotation=true
file.max_size=10485760
file.max_files=5

# Syslog output configuration
syslog.enabled=true
syslog.facility=LOG_USER
syslog.format=simple
syslog.level=WARNING

# Journal output (systemd)
journal.enabled=true
journal.format=json
journal.level=INFO

[Filters]
# Message filtering rules
exclude_patterns=
  ".*QML.*PropertyChanges.*"
  ".*QQuickItem.*"
  ".*QSGRenderThread.*"
  ".*QOpenGLContext.*"

include_patterns=
  ".*rechain.*"
  ".*aurora.*"
  ".*crash.*"
  ".*error.*"
  ".*warning.*"

# Rate limiting
rate_limit.enabled=true
rate_limit.max_messages=1000
rate_limit.time_window=60000

[Development]
# Development-specific settings
debug.enabled=false
debug.verbose=false
debug.stack_trace=true
debug.memory_tracking=false
debug.performance_tracking=false

[Production]
# Production-specific settings
production.log_level=INFO
production.enable_crash_dumps=true
production.enable_performance_logs=false
production.enable_debug_logs=false
production.log_retention_days=30
