name: ton_integration
description: TON blockchain integration for REChain
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # Secure storage for private keys
  flutter_secure_storage: ^9.0.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Cryptography
  crypto: ^3.0.3
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # State management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.3.2
  
  # WebSocket support
  web_socket_channel: ^2.4.0
  
  # QR code generation/scanning
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Clipboard
  flutter/services:
    sdk: flutter
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # File handling
  path_provider: ^2.1.1
  
  # Date/time utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - bridge/
  
  fonts:
    - family: TONIcons
      fonts:
        - asset: assets/fonts/ton_icons.ttf
